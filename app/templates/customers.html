{% extends "base.html" %}

{% block title %}Customer List{% endblock %}

{% block content %}
<h1 class="holo-title text-center">Customer List</h1>
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>
                <a href="{{ url_for('edit_customer', customer_id=customer.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form method="POST" action="{{ url_for('delete_customer', customer_id=customer.id) }}" style="display:inline;">
                    {{ form.hidden_tag() }}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
